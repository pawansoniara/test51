<div>
    <h2>
        <span>Vendors</span>
        <button class="btn btn-primary float-right create-vendor" [routerLink]="['/', { outlets: { popup: ['vendor-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Vendor
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="vendors">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <span class="fa fa-sort"></span></th> 
            <th jhiSortBy="name"><span>Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="companyName"><span>Company Name</span> <span class="fa fa-sort"></span></th>
            <!-- <th jhiSortBy="address"><span>Address</span> <span class="fa fa-sort"></span></th> -->
            <th jhiSortBy="city"><span>City</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="state"><span>State</span> <span class="fa fa-sort"></span></th>
            <!-- <th jhiSortBy="pincode"><span>Pincode</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="mobile"><span>Mobile</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="bioDlNo"><span>Bio Dl No</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="nonBioDlNo"><span>Non Bio Dl No</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="estb"><span>Estb</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="certification"><span>Certification</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="webSite"><span>Web Site</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="aboutCompany"><span>About Company</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="email"><span>Email</span> <span class="fa fa-sort"></span></th> -->
            <th jhiSortBy="category"><span>Category</span> <span class="fa fa-sort"></span></th>
            <!-- <th jhiSortBy="tin"><span>Tin</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="alternateMobile"><span>Alternate Mobile</span> <span class="fa fa-sort"></span></th> -->
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let vendor of vendors ;trackBy: trackId">
                <td><a [routerLink]="['../vendor', vendor.id ]">{{vendor.id}}</a></td>
                <td>{{vendor.name}}</td>
                <td>{{vendor.companyName}}</td>
                <!-- <td>{{vendor.address}}</td> -->
                <td>{{vendor.city}}</td>
                <td>{{vendor.state}}</td>
                <!-- <td>{{vendor.pincode}}</td>
                <td>{{vendor.mobile}}</td>
                <td>{{vendor.bioDlNo}}</td>
                <td>{{vendor.nonBioDlNo}}</td>
                <td>{{vendor.estb}}</td>
                <td>{{vendor.certification}}</td>
                <td>{{vendor.webSite}}</td>
                <td>{{vendor.aboutCompany}}</td>
                <td>{{vendor.email}}</td> -->
                <td>{{vendor.category}}</td>
                <!-- <td>{{vendor.tin}}</td>
                <td>{{vendor.alternateMobile}}</td> -->
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../vendor', vendor.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'vendor/'+ vendor.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'vendor/'+ vendor.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
